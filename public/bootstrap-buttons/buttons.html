<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--  default bootstrap theme for UI-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">

  <!-- <link rel="stylesheet/less" href="{{ url_for('static', filename='bootstrap/builder/less/swatches.less') }}" type="text/less"> -->

  <link rel="stylesheet/less" href="/public/bootstrap-less/less/bootstrap.less" type="text/less">

  <title>Bootstrap Theme Builder</title>
</head>

<body>
  <div class="container layout-content">
    <h2>Theme: {{model.name}}</h2>
    <h3>Default Button</h3>
    <div class="btn-toolbar">
      <button class="btn btn-default">Default Button</button>
    </div>

    <h3>Button Sizes</h3>
    <div class="btn-toolbar">
      <button class="btn btn-xs btn-default">Xtra Small Button</button>
      <button class="btn btn-sm btn-default">Small Button</button>
      <button class="btn btn-default">Normal Button</button>
      <button class="btn btn-lg btn-default">Large Button</button>
    </div>

    <h3>Button Classes</h3>
    <div class="btn-toolbar">
      <button class="btn btn-primary">Primary Button</button>
      <button class="btn btn-info">Info Button</button>
      <button class="btn btn-success">Success Button</button>
      <button class="btn btn-warning">Warning Button</button>
      <button class="btn btn-danger">Danger Button</button>
    </div>

    <h3>Links</h3>
    <div class="btn-toolbar">
      <button class="btn btn-link">Link</button>
      <button class="btn btn-link btn-link-hover">Link (Hover)</button>
      <button class="btn btn-link btn-link-active">Link (Active)</button>
      <button class="btn btn-link" disabled>Link (Disabled)</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>less = {env: "development"};</script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js"></script>
  <!-- <script src={{ url_for('static', filename='js/layout.js') }}></script> -->

</body>
</html>
